<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" stroke="#fff" stroke-width="2"/>
  
  <!-- Chain links -->
  <g fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round">
    <!-- Left link -->
    <ellipse cx="20" cy="32" rx="6" ry="10"/>
    <!-- Right link -->
    <ellipse cx="44" cy="32" rx="6" ry="10"/>
    <!-- Connection -->
    <line x1="26" y1="32" x2="38" y2="32"/>
  </g>
  
  <!-- X mark overlay -->
  <g stroke="#fff" stroke-width="2" stroke-linecap="round">
    <line x1="12" y1="12" x2="20" y2="20"/>
    <line x1="20" y1="12" x2="12" y2="20"/>
  </g>
</svg>